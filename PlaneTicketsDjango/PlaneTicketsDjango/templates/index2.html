<body>


<div class="gridContainer clearfix">
<div id="header">
  <div align="right">Home Contact Press</div>
</div>

<!-- SPACER -->
<div class="spacer"><br><br><br><br><br><br><br><br><br></div>

<!-- LOGO SIDE PANEL -->
<div id="logoslogan">
    <div class="spacer2"><br><br><br><br><br><br></div>
    <p class="logo">PlaneTickets.com</p>
    <p class="slogan">The website to buy your plane tickets<br>
    </p>
</div>


<div id="listings">
  <div class= "tableTitle" align="center">VERIFIED AIRFARE DAILY DEALS<br>
  </div>
  <div align="center">
    <table width="100%" border="1">
    <tr>
    	<th class="column_limited">$</th>
        <th class="column_limited">Departure</th>
        <th class="column_limited">Arrival</th>
    </tr>
      
    {% for product in products %}
      <tr>
            <td class="column_limited">{{product.values.1.text }}</td>
            <td class="column_limited">{{ product.Departure.text }}</td>
            <td class="column_limited">{{ product.Arrival.text }}</td>
            <td class="column_limited"><a href="{% url 'detail' forloop.counter0 %}">snag it</a></td>
      </tr>		
    {% endfor %}
    </table>
  </div>
</div>


</div>
